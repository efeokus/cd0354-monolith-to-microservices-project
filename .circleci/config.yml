version: 2.1


jobs:
  link-app:
    docker:
      - image: circleci/node:13.8.0
        
    steps:
      - checkout
  build-docker:
    machine: true
    steps:
      - checkout
      - run:
          name: Build docker container from each microservices
          command: |
            echo "--------- Installing dependencies------------"
            sudo curl -LO https://nodejs.org/dist/v18.0.0/node-v18.0.0-linux-x64.tar.xz
            sudo tar -xvf node-v18.0.0-linux-x64.tar.xz
            sudo cp -r node-v18.0.0-linux-x64/{bin,include,lib,share} /usr/
            node --version => v18.0.0
            sudo apt install nodejs
            
            echo "--------- The images is Building  ------------"
  
            docker build -t udagram-api-feed ./udagram-api-feed
            docker tag udagram-api-feed smartcloud2022/udagram-api-feed:v3

            docker build -t udagram-api-user ./udagram-api-user
            docker tag udagram-api-user smartcloud2022/udagram-api-user:v3
    
            docker build -t udagram-frontend ./udagram-frontend
            docker tag udagram-feedend smartcloud2022/udagram-feedend:v3

            docker build -t udagram-reverseproxy ./udagram-reverseproxy
            docker tag udagram-reverseproxy smartcloud2022/udagram-reverseproxy:v3
  
            echo "----------All image succesfully built----------"

            
            echo "----------login in to hub----------------------"
 
            docker login -u smartcloud2022 -p $DOCKERPASS
       
            echo "----------Pushing images to dockerhub----------"
            
            docker push smartcloud2022/udagram-api-feed:v3
            docker push smartcloud2022/udagram-api-user:v3
            docker push smartcloud2022/udagram-frontend:v3
            docker push smartcloud2022/udagram-reverseproxy:v3


workflows:
  default:
    jobs:
      - lint-app
      - build-docker:
          requires: [lint-app]
