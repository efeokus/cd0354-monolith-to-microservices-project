version: 2.1


jobs:
  lint-app:
    docker:
      - image: circleci/node:13.8.0
        auth:
          username: efeokus
          password: $DOCKERPASS
        
    steps:
      - checkout
  build-docker:
    machine: true
    steps:
      - checkout
      - run:
          name: Build docker container from each microservices
          command: |
            echo "--------- Installing dependencies------------"
            sudo curl -LO https://nodejs.org/dist/v18.0.0/node-v18.0.0-linux-x64.tar.xz
            sudo tar -xvf node-v18.0.0-linux-x64.tar.xz
            sudo cp -r node-v18.0.0-linux-x64/{bin,include,lib,share} /usr/
            node --version => v18.0.0
            sudo apt install nodejs
            
            echo "--------- The images is Building  ------------"
  
            docker build -t udagram-api-feed ./udagram-api-feed
            docker tag udagram-api-feed efeokus/udagram-api-feed:v2

            docker build -t udagram-api-user ./udagram-api-user
            docker tag udagram-api-user efeokus/udagram-api-user:v2
    
            docker build -t udagram-frontend ./udagram-frontend
            docker tag udagram-frontend efeokus/udagram-frontend:v2

            docker build -t udagram-reverseproxy ./udagram-reverseproxy
            docker tag udagram-reverseproxy efeokus/udagram-reverseproxy:v2
  
            echo "----------All image succesfully built----------"

            
            echo "----------login in to hub----------------------"
 
            docker login -u efeokus -p $DOCKERPASS
       
            echo "----------Pushing images to dockerhub----------"
            
            docker push efeokus/udagram-api-feed:v2
            docker push efeokus/udagram-api-user:v2
            docker push efeokus/udagram-frontend:v2
            docker push efeokus/udagram-reverseproxy:v2


workflows:
  default:
    jobs:
      - lint-app
      - build-docker:
          requires: [lint-app]